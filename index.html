<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Greenway CSR</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>

    <h1>Greenway CSR</h1>
    <nav>
      <a href="#">Events</a>
      <a href="#">Dashboard</a> 
      <a href="#">Community</a>
    </nav>
   </div>

  <section id="hero">
    <h2>Get involved to make a difference</h2>
    <img src="/src/capgemini.png" width="300px" alt="Capgemini">

  <section id="events">

      <h3>Beach Cleanup</h3>

    </div>
    <!-- more events here -->

  <section id="dashboard">
    <h3><img src="./src/clock.webp" width="300px">Track Your Hours</h3>
    <!-- volunteering hours tracker -->
  </section>
  
  <section id="community">
    <!-- discussion boards -->
  </section>

  <script src="script.js"></script>
